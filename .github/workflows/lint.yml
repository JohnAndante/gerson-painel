name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          # setup-node does not support asdf yet.
          # Uncomment when https://github.com/actions/setup-node/pull/373 has landed.
          # node-version-file: .tool-versions

      - name: Setup yarn
        run: npm install -g yarn

      - name: Set up Node.js with caching
        uses: actions/setup-node@v3
        with:
          node-version: 16
          # setup-node does not support asdf yet.
          # Uncomment when https://github.com/actions/setup-node/pull/373 has landed.
          # node-version-file: .tool-versions
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn eslint "{src, apps, libs, test}/**/*.{js, ts}"
